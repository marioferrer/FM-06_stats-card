<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- styles css -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <article class="card">

      <picture class="card__img">
        <source srcset="images/image-header-desktop.jpg" 
                media="(min-width: 1440px)">
        <img src="images/image-header-mobile.jpg" alt="Workers in an office">
      </picture>

      <div class="card__content">

        <h1 class="card__h1">Get <span class="card__word">insights</span>  that help your business grow.</h1>
        <p class="card__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card__dates">
           
          <div class="card__wrap">
            <p class="card__numbers">10k+</p>
            <p class="card__description">companies</p>
          </div>
          <div class="card__wrap">
            <p class="card__numbers">314</p>
            <p class="card__description">templates</p>
          </div>
          <div class="card__wrap">
            <p class="card__numbers">12M+</p>
            <p class="card__description">queries</p>
          </div>
            
        </div>
        
      </div>

    </article>
  </main>

</body>

</html>
